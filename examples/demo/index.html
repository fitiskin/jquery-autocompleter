<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery Autocompleter Plugin</title>
    <meta
      name="description"
      content="Simple, easy, customisable autocomplete plugin (one more alternative)."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div id="content">
        <h1>
          jQuery Autocompleter
          <p align="right" class="accent">Try out ---></p>
        </h1>
        <p>Simple, easy, customisable and with cache support jQuery plugin!</p>
        <a
          class="button"
          href="https://github.com/fitiskin/jquery-autocompleter"
          >View on GitHub</a
        >
        <p class="caption">
          If you find any bugs, or if you experience any crashes, then we would
          very much like to hear
          <a href="https://github.com/fitiskin/jquery-autocompleter/issues"
            >about the issue</a
          >.
        </p>
      </div>
      <div id="demo">
        <div class="field">
          <div class="icon"></div>
          <input
            type="text"
            name="nope"
            id="nope"
            placeholder="Crayola colors"
            maxlength="40"
          />
        </div>
      </div>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
